
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shahid Moosa | Database Cloud Support Engineer</title>
    <meta name="description" content="Cloud-first database support professional with 5+ years experience in distributed databases, AWS ecosystem, SQL/NoSQL engines, and infrastructure troubleshooting." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: '#00D4AA',
                        'accent-secondary': '#0891B2',
                        'accent-tertiary': '#6366F1',
                        dark: '#0A0F1C',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', system-ui, sans-serif;
            background-color: #0A0F1C;
            color: #94a3b8;
            position: relative;
            overflow-x: hidden;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(0, 212, 170, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 212, 170, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: -2;
        }
        
        /* Glow effects */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            pointer-events: none;
            z-index: -1;
        }
        
        .glow-orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 212, 170, 0.15), transparent 70%);
            top: -200px;
            right: -200px;
            animation: float-1 20s ease-in-out infinite;
        }
        
        .glow-orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.12), transparent 70%);
            bottom: -150px;
            left: -150px;
            animation: float-2 25s ease-in-out infinite;
        }
        
        @keyframes float-1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, 50px); }
        }
        
        @keyframes float-2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, -30px); }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0A0F1C;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00D4AA, #0891B2);
            border-radius: 10px;
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #00D4AA, #0891B2, #6366F1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Animation for fade in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- Glow effects -->
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>
    
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
