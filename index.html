<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- DNS Prefetch and Preconnect for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" as="style" />
    
    <!-- Non-render-blocking Google Fonts with media swap technique -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" />
    </noscript>
    <title>Shahid Moosa — Cloud Database Engineer</title>
    <meta name="description" content="Cloud Database Support Engineer at SingleStore. I debug distributed systems, optimize queries at petabyte scale, and help Fortune 500 teams ship reliable data infrastructure." />
    <meta name="author" content="Shahid Moosa" />
    <meta name="keywords" content="Cloud Database Engineer, SingleStore, AWS, Distributed Systems, Database Support, PostgreSQL, MySQL" />

    <!-- Open Graph -->
    <meta property="og:title" content="Shahid Moosa — Cloud Database Engineer" />
    <meta property="og:description" content="I keep databases alive at scale. Cloud Database Engineer at SingleStore specializing in distributed systems and production infrastructure." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shahidster.tech" />
    <meta property="og:image" content="https://shahidster.tech/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shahid Moosa — Cloud Database Engineer" />
    <meta name="twitter:description" content="I keep databases alive at scale. Cloud Database Engineer at SingleStore." />
    <meta name="twitter:image" content="https://shahidster.tech/og-image.png" />

    <!-- Canonical -->
    <link rel="canonical" href="https://shahidster.tech" />
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="Shahid Moosa Blog RSS" href="/rss.xml" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#0a0b0d" />
    
    <!-- Performance hints -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/og-image.png" as="image" type="image/png" />
    
    <!-- Resource hints for better performance -->
    <link rel="prefetch" href="/rss.xml" />
    <link rel="prefetch" href="/sitemap.xml" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
